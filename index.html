<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/tooltip.css" />

    <script src="js/marked.min.js"></script>
    <script src="js/reorder.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/d3.v7.js"></script>
    <script>
        function loadMarkdownFile() {
            fetch('static/about.md')
                .then(response => response.text())
                .then(markdown => {
                    const html = marked.parse(markdown);
                    document.getElementById('about').innerHTML = html;
                });
            fetch('static/explorer.md')
                .then(response => response.text())
                .then(markdown => {
                    const html = marked.parse(markdown);
                    document.getElementById('explore').innerHTML = html;
                });
        }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPDDP</title>
</head>

<body onload="loadMarkdownFile()">
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="static/icon.png" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
            UPDDP
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" id="about_id" href="#about" onclick="tabAbout()">
                        About
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="explore_id" href="#explore" onclick="tabExplore()">
                        Explorer
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pattern_id" href="#pattern" onclick="tabPattern()">
                        Typologies
                    </a>
                </li>
            <li class="nav-item">
                <a class="nav-link" id="corpus_id" href="#corpus" onclick="tabCorpus()">
                    Research Corpus
                </a>
            </li>
            </ul>
        </div>
        </div>
    </nav>
    <div id="about" class="container-md" style="margin-top: 25px;"></div>
    <!--<div id="about" style="text-align: center; width: 1100px; margin: 25px auto 0px auto; display: table-cell; vertical-align: middle;">
    -->
    <div id="explore" class="container-md" style="margin-top: 25px; display: none"></div>
    <div id="pattern" style="display: none">Coming Soon...</div>
    <div id="corpus" style="display: none">Coming Soon...</div>
    <script src="./script/net_work_cal.js"></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script>
</body>
</html>
